<!DOCTYPE html>
<html>
<head>
    <title>flip card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="eiffel-tower (1).png">
</head>

<body>
    <div class="container">
        <div class="flip-main">
            <div class="row">
                <!-- flip card start -->
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="eiffel tower.jpg" alt="flip-card">
                        </div>
                        <div class="flip-card-back">
                            <div class="text">
                                <h3>Paris</h3>
                                <p>Eiffel Tower</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- flip card end -->
                <!-- flip card start -->
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="palace of versalies.jpg" alt="flip-card">
                        </div>
                        <div class="flip-card-back">
                            <div class="text">
                                <h3>Paris</h3>
                                <p>Palace of Versalies</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- flip card end -->
                <!-- flip card start -->
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="louvre Museum.jpg" alt="flip-card">
                        </div>
                        <div class="flip-card-back">
                            <div class="text">
                                <h3>Paris</h3>
                                <p>Louvre Museum</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- flip card end -->
            </div>
        </div>
    </div>


</body>

</html>
